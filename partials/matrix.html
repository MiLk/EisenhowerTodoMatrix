<div class="span12" ng-controller="MatrixCtrl">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th style="width: 20%;">Version: {{ rev }}</th>
      <th style="width: 40%;">Urgent</th>
      <th style="width: 40%;">Not urgent</th>
    </tr>
    </thead>
    <tbody>
    <tr class="important">
      <th>Important</th>
      <td class="urgent">
        <button class="btn" ng-click="showFormUI =! showFormUI"><i class="icon-plus"></i></button>
        <form ng-submit="submit('UI')" ng-show="showFormUI" class="form-inline">
          <div class="btn-group">
            <input type="text" ng-model="text" placeholder="Your task ..."/>
            <input type="submit" class="btn btn-primary" value="Add"/>
          </div>
        </form>
        <ul>
          <li ng-repeat="task in tasks['UI']" ng-click="remove($event)" data-list="UI" data-id="{{ task.id }}">
            {{ task.name }}
          </li>
        </ul>
      </td>
      <td class="not-urgent">
        <button class="btn" ng-click="showFormNUI =! showFormNUI"><i class="icon-plus"></i></button>
        <form ng-submit="submit('NUI')" ng-show="showFormNUI" class="form-inline">
          <div class="btn-group">
            <input type="text" ng-model="text" placeholder="Your task ..."/>
            <input type="submit" class="btn btn-primary" value="Add"/>
          </div>
        </form>
        <ul>
          <li ng-repeat="task in tasks['NUI']" ng-click="remove($event)" data-list="NUI" data-id="{{ task.id }}">
            {{ task.name }}
          </li>
        </ul>
      </td>
    </tr>
    <tr class="not-important">
      <th>Not important</th>
      <td class="urgent">
        <button class="btn" ng-click="showFormUNI =! showFormUNI"><i class="icon-plus"></i></button>
        <form ng-submit="submit('UNI')" ng-show="showFormUNI" class="form-inline">
          <div class="btn-group">
            <input type="text" ng-model="text" placeholder="Your task ..."/>
            <input type="submit" class="btn btn-primary" value="Add"/>
          </div>
        </form>
        <ul>
          <li ng-repeat="task in tasks['UNI']" ng-click="remove($event)" data-list="UNI" data-id="{{ task.id }}">
            {{ task.name }}
          </li>
        </ul>
      </td>
      <td class="not-urgent">
        <button class="btn" ng-click="showFormNUNI =! showFormNUNI"><i class="icon-plus"></i></button>
        <form ng-submit="submit('NUNI')" ng-show="showFormNUNI" class="form-inline">
          <div class="btn-group">
            <input type="text" ng-model="text" placeholder="Your task ..."/>
            <input type="submit" class="btn btn-primary" value="Add"/>
          </div>
        </form>
        <ul>
          <li ng-repeat="task in tasks['NUNI']" ng-click="remove($event)" data-list="NUNI" data-id="{{ task.id }}">
            {{ task.name }}
          </li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
  <h2>Completed tasks</h2>
  <ul>
    <li ng-repeat="task in tasks['done']" ng-click="remove($event)" data-list="done" data-id="{{ task.id }}">
      {{ task.name }}
    </li>
  </ul>
</div>
