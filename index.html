<!DOCTYPE html>
<html>
  <head>
    <title>Eisenhower Todo Matrix</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <h1>Don't waste time, organize your tasks !</h1>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 20%;"></th>
                <th style="width: 40%;">Urgent</th>
                <th style="width: 40%;">Not urgent</th>
              </tr>
            </thead>
            <tbody>
              <tr class="important">
                <th>Important</th>
                <td class="urgent">
                  <button class="btn"><i class="icon-plus"></i></button>
                  <form id="A" class="form-inline">
                    <div class="btn-group">
                      <input type="text" placeholder="Your task ..." />
                      <input type="submit" class="btn btn-primary" value="Add" />
                    </div>
                  </form>
                  <ul>
                  </ul>
                </td>
                <td class="not-urgent">
                  <button class="btn"><i class="icon-plus"></i></button>
                  <form id="B" class="form-inline">
                    <div class="btn-group">
                      <input type="text" placeholder="Your task ..." />
                      <input type="submit" class="btn btn-primary" value="Add" />
                    </div>
                  </form>
                  <ul>
                  </ul>
                </td>
              </tr>
              <tr class="not-important">
                <th>Not important</th>
                <td class="urgent">
                  <button class="btn"><i class="icon-plus"></i></button>
                  <form id="C" class="form-inline">
                    <div class="btn-group">
                      <input type="text" placeholder="Your task ..." />
                      <input type="submit" class="btn btn-primary" value="Add" />
                    </div>
                  </form>
                  <ul>
                  </ul>
                </td>
                <td class="not-urgent">
                  <button class="btn"><i class="icon-plus"></i></button>
                  <form id="D" class="form-inline">
                    <div class="btn-group">
                      <input type="text" placeholder="Your task ..." />
                      <input type="submit" class="btn btn-primary" value="Add" />
                    </div>
                  </form>
                  <ul>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
          <p>
            Double click in a cell to add a task.
          </p>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
